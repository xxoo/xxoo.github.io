<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<title>chart2</title>
	<style>
		html {
			height: 100%;
			background-color: #e0e0e0;
		}
		body {
			margin: 0;
			height: 100%;
		}
		#chart{
			position: absolute;
			left: 0;
			right: 200px;
			bottom: 0;
			top: 0;
		}
		#list{
			position: absolute;
			right: 0;
			bottom: 0;
			top: 0;
			width: 200px;
			overflow: auto;
			outline: none;
		}
		#list>a {
			display: block;
			font-size: 12px;
			line-height: 24px;
			cursor: pointer;
		}
	</style>
	<script type="text/javascript" src="chart2.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>

<body><div id="chart"></div><div id="list" tabindex="0"></div></body>

</html>
